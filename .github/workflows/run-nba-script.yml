name: Run NBA Script

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 6 * * *"  # Runs daily at 6:00 AM UTC (optional)

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.2"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("tidyverse", "lubridate", "zoo", "nbastatR", "DBI", "RPostgres", "future"), repos="https://cloud.r-project.org")'

      - name: Configure environment variables
        run: |
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> $GITHUB_ENV
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> $GITHUB_ENV
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> $GITHUB_ENV
          echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV

      - name: Run the NBA script
        run: Rscript nba_script.R
